name: Codecov Coverage

on:
  pull_request:
  push:
    branches:
      - main
      - master
      - develop
  workflow_dispatch:

permissions:
  contents: read
  pull-requests: write

jobs:
  codecov:
    name: Codecov Coverage Report
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Install dependencies
        run: |
          pip install coverage pytest pytest-cov

      - name: Run tests with coverage
        run: |
          # Run tests and generate coverage report
          coverage run -m pytest tests/ || true
          coverage xml -o coverage.xml || echo "No coverage data generated"

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}
          verbose: true

      - name: Codecov Comment
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const prNumber = context.payload.pull_request.number;
            
            const comment = `## üìä Code Coverage Report

Code coverage analysis has been completed. View the detailed report on [Codecov](https://codecov.io/gh/${{ github.repository }}/pull/${prNumber}).

**Note**: Install the [Codecov GitHub App](https://github.com/apps/codecov) to see inline coverage comments and detailed reports.

---
*Automated by Codecov*`;
            
            try {
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: prNumber,
                body: comment
              });
              console.log(`‚úÖ Posted Codecov comment on PR #${prNumber}`);
            } catch (error) {
              console.log(`‚ö†Ô∏è Error posting comment: ${error.message}`);
            }

