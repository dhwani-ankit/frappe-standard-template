name: E2E Tests

on:
  pull_request:
    branches: [main, develop, staging]
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL || 'http://localhost:8000' }}
        run: |
          npx playwright test
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: e2e-results.json
          retention-days: 30

      - name: Comment PR with test results
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            let comment = '## ğŸ§ª E2E Test Results\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('e2e-results.json', 'utf8'));
              const total = results.stats.total;
              const passed = results.stats.expected;
              const failed = results.stats.unexpected;
              const skipped = results.stats.skipped;
              
              comment += `| Metric | Value |\n`;
              comment += `|--------|-------|\n`;
              comment += `| Total Tests | ${total} |\n`;
              comment += `| âœ… Passed | ${passed} |\n`;
              comment += `| âŒ Failed | ${failed} |\n`;
              comment += `| â­ï¸ Skipped | ${skipped} |\n\n`;
              
              if (failed > 0) {
                comment += `âš ï¸ **${failed} test(s) failed**. Please review the test report.\n\n`;
              } else {
                comment += `âœ… All E2E tests passed!\n\n`;
              }
              
              comment += `ğŸ“Š [View detailed test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              comment += `\n---\n*This satisfies QC Plan Level 2.2 (Test cases executed) and Level 2.5 (Regression testing)*`;
            } catch (e) {
              comment += 'âš ï¸ Could not parse test results. Check workflow logs for details.\n';
            }
            
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.payload.pull_request.number,
              body: comment
            });

