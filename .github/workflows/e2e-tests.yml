name: E2E Tests

on:
  pull_request:
    branches: [main, develop, staging]
  push:
    branches: [main, develop]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: pip

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: 'npm'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found"
          npm ci

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run E2E tests
        env:
          E2E_BASE_URL: ${{ secrets.E2E_BASE_URL || 'http://localhost:8000' }}
        run: |
          npx playwright test
        continue-on-error: true

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30

      - name: Upload test results JSON
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: e2e-results
          path: e2e-results.json
          retention-days: 30

      - name: E2E Test Bot Comment
        if: github.event_name == 'pull_request' && always()
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const prNumber = context.payload.pull_request.number;
            
            // Get existing comments
            const comments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
            });
            
            const existingComment = comments.data.find(c => 
              c.user.type === 'Bot' && 
              c.body.includes('ğŸ¤– E2E Test Bot')
            );
            
            let comment = '## ğŸ¤– E2E Test Bot\n\n';
            
            try {
              const results = JSON.parse(fs.readFileSync('e2e-results.json', 'utf8'));
              const total = results.stats.total;
              const passed = results.stats.expected;
              const failed = results.stats.unexpected;
              const skipped = results.stats.skipped;
              
              const status = failed === 0 ? 'âœ…' : 'âŒ';
              
              comment += `${status} **Test Results**: ${passed}/${total} passed\n\n`;
              comment += `| Metric | Value |\n`;
              comment += `|--------|-------|\n`;
              comment += `| Total | ${total} |\n`;
              comment += `| âœ… Passed | ${passed} |\n`;
              comment += `| âŒ Failed | ${failed} |\n`;
              comment += `| â­ï¸ Skipped | ${skipped} |\n\n`;
              
              comment += `**QC Plan Level 2.2 & 2.5**: ${failed === 0 ? 'âœ… Complete' : 'âŒ Failed'}\n\n`;
              comment += `ğŸ“Š [View test report](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})\n`;
              comment += `\n---\n*Automated by E2E Test Bot*`;
            } catch (e) {
              comment += 'âš ï¸ Could not parse test results. Check workflow logs.\n';
              comment += `\n---\n*Automated by E2E Test Bot*`;
            }
            
            try {
              if (existingComment) {
                await github.rest.issues.updateComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  comment_id: existingComment.id,
                  body: comment
                });
                console.log(`âœ… Updated E2E Test Bot comment`);
              } else {
                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prNumber,
                  body: comment
                });
                console.log(`âœ… Posted E2E Test Bot comment`);
              }
            } catch (error) {
              console.log(`âš ï¸ Error posting comment: ${error.message}`);
            }

